name: Download Bootstrap

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '0 0 * * *' # 每天 0 点执行

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Get Latest Version
        id: latest_version
        run: echo "::set-output name=version::$(curl -s https://api.github.com/repos/twbs/bootstrap/releases/latest | grep 'tag_name' | cut -d\" -f4 | sed 's/^.//')"
      - name: Download Bootstrap
        run: |
          curl -sL https://github.com/twbs/bootstrap/releases/download/v${{ steps.latest_version.outputs.version }}/bootstrap-${{ steps.latest_version.outputs.version }}-dist.zip -o bootstrap.zip
          unzip bootstrap.zip
      - name: Add and Commit Files
        run: |
          git config user.name "baddate"
          git config user.email "me@oii.lol"
          git add bootstrap-${{ steps.latest_version.outputs.version }}-dist
          git commit -m "Update Bootstrap to v${{ steps.latest_version.outputs.version }}"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
