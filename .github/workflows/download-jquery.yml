name: Download jQuery

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *' # 每天 0 点执行

jobs:
  download-jquery:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Download jQuery
        run: |
          latest_version=$(curl -s https://developers.google.com/speed/libraries/ | sed -n '/jquery/,/<\/tr>/p' | grep -oP '.*?jquery.*?\.js' | cut -d'"' -f2 | head -n 1)
          echo "$latest_version"
          mkdir jquery
          curl -L $latest_version -o jquery/jquery.min.js

      - name: Commit Files
        uses: EndBug/add-and-commit@v7
        with:
          message: 'Update jQuery'
          add: '*.min.js'

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
